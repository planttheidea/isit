<!DOCTYPE html>

<html>
    <head>
        <title>
            Test isit.js
        </title>
    </head>

    <body>

        <script src="http://localhost:3001/isit.js"></script>

        <script>
            console.log(isit);

            console.group("above");
            console.log(isit.above(0, 2) === false);
            console.log(isit.not.above(0, 2) === true);
            console.log(isit.above(2, 0) === true);
            console.log(isit.not.above(2, 0) === false);
            console.groupEnd();

            function testArgs() {
                console.group("arguments");
                console.log(isit.arguments(arguments) === true);
                console.log(isit.not.arguments(arguments) === false);
                console.log(isit.arguments(Array.prototype.slice.call(arguments)) === false);
                console.log(isit.not.arguments(Array.prototype.slice.call(arguments)) === true);
                console.groupEnd();
            }

            testArgs("o", 2);

            console.group("array");
            console.log(isit.array([0, 2]) === true);
            console.log(isit.not.array([0, 2]) === false);
            console.log(isit.array("blah") === false);
            console.log(isit.not.array("blah") === true);
            console.groupEnd();

            console.group("boolean");
            console.log(isit.boolean(true) === true);
            console.log(isit.not.boolean(true) === false);
            console.log(isit.boolean("true") === false);
            console.log(isit.not.boolean("true") === true);
            console.groupEnd();

            console.group("browser");
            console.log(isit.browser() === true);
            console.log(isit.not.browser() === false);
            console.groupEnd();

            console.group("char");
            console.log(isit.char("A") === true);
            console.log(isit.not.char("A") === false);
            console.log(isit.char(2) === false);
            console.log(isit.not.char(2) === true);
            console.groupEnd();

            console.group("chrome");
            console.log(isit.chrome() === true);
            console.log(isit.not.chrome() === false);
            console.groupEnd();

            console.group("date");
            console.log(isit.date(new Date()) === true);
            console.log(isit.not.date(new Date()) === false);
            console.log(isit.date(2) === false);
            console.log(isit.not.date(2) === true);
            console.groupEnd();

            console.group("decimal");
            console.log(isit.decimal(0.2) === true);
            console.log(isit.not.decimal(0.2) === false);
            console.log(isit.decimal(2) === false);
            console.log(isit.not.decimal(2) === true);
            console.groupEnd();

            console.group("domNode");
            console.log(isit.domNode(document.createElement("div")) === true);
            console.log(isit.not.domNode(document.createElement("div")) === false);
            console.log(isit.domNode(2) === false);
            console.log(isit.not.domNode(2) === true);
            console.groupEnd();

            console.group("error");
            console.log(isit.error(new Error()) === true);
            console.log(isit.not.error(new Error()) === false);
            console.log(isit.error(2) === false);
            console.log(isit.not.error(2) === true);
            console.groupEnd();

            console.group("even");
            console.log(isit.even(2) === true);
            console.log(isit.not.even(2) === false);
            console.log(isit.even(1) === false);
            console.log(isit.not.even(1) === true);
            console.groupEnd();

            console.group("existy");
            console.log(isit.existy(2) === true);
            console.log(isit.not.existy(2) === false);
            console.log(isit.existy() === false);
            console.log(isit.not.existy() === true);
            console.groupEnd();

            console.group("node");
            console.log(isit.node() === true);
            console.log(isit.not.node() === false);
            console.groupEnd();

            console.group("ip");
            console.log(isit.ip("192.168.1.100") === true);
            console.log(isit.not.ip("H") === false);
            console.log(isit.ip("H") === false);
            console.log(isit.not.ip("192.168.1.100") === true);
            console.groupEnd();

            console.group("url");
            console.log(isit.url("google.com") === true);
            console.log(isit.not.url("//google.com") === false);
            console.log(isit.url("google.com?id=111") === false);
            console.log(isit.not.url("google.com ") === true);
            console.groupEnd();

            console.group("capitalized");
            console.log(isit.capitalized("I Am Capitalized") === true);
            console.log(isit.not.capitalized("i am all lowercase") === true);
            console.log(isit.capitalized("I AM ALL UPPERCASE") === true);
            console.log(isit.not.capitalized(2) === true);
            console.groupEnd();

            console.group("equal");
            console.log(isit.equal(2, 2) === true);
            console.log(isit.equal("2", 2) === false);
            console.log(isit.equal({}, {}) === true);
            console.log(isit.equal({test:"me", foo:"bar"}, {test:"me", foo:"bar"}) === true);
            console.log(isit.equal({test:"me"}, {foo:"bar"}) === false);
            console.log(isit.equal([], []) === true);
            console.log(isit.equal([2, 4, 5], [2, 4, 5]) === true);
            console.log(isit.equal([2, 4], [5]) === false);
            console.log(isit.equal({test:["foo", "bar"], me:"blah"}, {test:["foo", "bar"], me:"blah"}) === true);
            console.log(isit.equal({test:["foo", "bar"], me:"blah"}, {test:["bar", "foo"], me:"blah"}) === false);
            console.groupEnd();
        </script>
    </body>
</html>
